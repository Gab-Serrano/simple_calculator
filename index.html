<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <div class="display">
                        <input type="text" name="operation" placeholder="0">
                    </div>
                    <div class="result">
                        <input type="text" name="result" placeholder="0">
                    </div>
                </div>
                <div class="cleaner-buttons">
                    <input type="button" value="AC" onclick="operation.value = '';result.value = ''">
                    <input type="button" value="DE" onclick="result.value = result.value.toString().slice(0,-1)">
                </div>
                <div>
                    <input type="button" value="(" onclick="result.value += '7'">
                    <input type="button" value=")" onclick="result.value += '8'">
                    <input type="button" value="." onclick="if (!result.value.toString().includes('.')) {
                        result.value = result.value += '.'} else {result.value += ''}">
                    <input type="button" value="/" onclick="operation.value = result.value + ' / ';result.value = ''">
                </div>
                <div>
                    <input type="button" value="7" onclick="result.value += '7'">
                    <input type="button" value="8" onclick="result.value += '8'">
                    <input type="button" value="9" onclick="result.value += '9'">
                    <input type="button" value="*" onclick="if (!display.value.toString().includes('*')) {
                        display.value = display.value += '*'} else {display.value += ''}">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="if (!display.value.toString().includes('-')) {
                        display.value = display.value += '-'} else {display.value += ''}">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="if (!display.value.toString().includes('+')) {
                        display.value = display.value += '+'} else {display.value += ''}">
                </div>
                <div class="equal-div">
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input class="equal" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
